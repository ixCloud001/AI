name: Build Windows Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # 根据项目需要调整版本
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Create Release Package
        shell: powershell
        run: |
          $releaseDir = "build\windows\x64\runner\Release"
          $zipFile = "RemoteDesktop_Windows.zip"
          
          # 检查 Release 目录是否存在
          if (Test-Path $releaseDir) {
            # 创建压缩包
            Compress-Archive -Path "$releaseDir\*" -DestinationPath $zipFile -Force
            Write-Host "Created $zipFile"
          } else {
            Write-Host "Error: Release directory not found at $releaseDir"
            exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RemoteDesktop_Windows
          path: RemoteDesktop_Windows.zip
          retention-days: 30

